<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input formControlName="nombre" type="text" placeholder="nombre de usuario" required />
    <input formControlName="password" type="password" placeholder="Contraseña" required />
    
    <button type="submit">Entrar</button>
    <p>
    ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
    </p>
  </form>
  <p>
  ¿Olvidaste tu contraseña? 
  <a routerLink="/recuperar">Recupérala aquí</a>
</p>

  <p class="error" *ngIf="loginError">Credenciales incorrectas</p>
</div>
