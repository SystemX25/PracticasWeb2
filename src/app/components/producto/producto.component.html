<div class = "toolbar">
    <img src="asset/logo.png" alt="logo de la empresa" width="75px" height="75px"/>
    <h2>CETI BURGUER</h2>
    <button (click)="irAlCarrito()">Ver Carrito</button>
    <button (click)="irInventario()">Ir a Inventario</button>
</div>
<h2>Catalago de Productos</h2>
<div class = "productos">
    <div *ngFor = "let producto of productos" class="producto">
        <img [src]="producto.imagen" alt="imagen del prodycto"/>
        <h3>{{producto.nombre}}</h3>
        <p>Precio: ${{producto.precio}}</p>
        <button (click)="agregarAlCarrito(producto)">Agregar al Carrito</button>
    </div>
</div>
