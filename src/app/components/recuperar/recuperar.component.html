<div class="recuperar-container">
  <h2>Recupera tu Contraseña</h2>
  
  <div class="instrucciones">
    <h4>¿Olvidaste tu contraseña?</h4>
    <ul>
      <li>Ingresa tu correo electrónico registrado</li>
      <li>Recibirás un enlace para restablecer tu contraseña</li>
      <li>Sigue las instrucciones en el correo</li>
    </ul>
  </div>

  <div *ngIf="mensaje" class="mensaje-container" 
       [class.mensaje-exito]="!errorEmail" 
       [class.mensaje-error]="errorEmail">
    {{ mensaje }}
  </div>

  <form (ngSubmit)="solicitarRecuperacion()" [class.form-loading]="isLoading">
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        [(ngModel)]="email" 
        name="email"
        [class.is-invalid]="errorEmail"
        required
        placeholder="tucorreo@ejemplo.com">
      <div *ngIf="errorEmail" class="email-validation invalid">
        Por favor ingresa un correo electrónico válido
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      <span *ngIf="!isLoading">Enviar Link de Recuperación</span>
      <span *ngIf="isLoading">Enviando...</span>
    </button>
  </form>

  <div class="volver-link">
    <a routerLink="/">
      <span>←</span> Volver al Inicio de Sesión
    </a>
  </div>
</div>
