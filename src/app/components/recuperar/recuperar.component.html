<div style="max-width: 400px; margin: 80px auto; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); background-color: #ffffff; text-align: center; font-family: 'Segoe UI', sans-serif;">
  <h2 style="margin-bottom: 1.5rem; color: #512214;">Recuperar Contraseña</h2>

  <form (ngSubmit)="recuperarContrasena()" style="margin-bottom: 1.5rem; text-align: left;">
    <div style="margin-bottom: 1.25rem;">
      <label for="nombre" style="display: block; margin-bottom: 0.5rem; color: #512214; font-weight: 600;">Nombre de usuario:</label>
      <input
        id="nombre"
        name="nombre"
        type="text"
        [(ngModel)]="nombre"
        required
        style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s ease;"
        [style.border-color]="nombre ? '#FFAA01' : '#ccc'"
      >
    </div>

    <div style="margin-bottom: 1.5rem;">
      <label for="correo" style="display: block; margin-bottom: 0.5rem; color: #512214; font-weight: 600;">Correo electrónico:</label>
      <input
        id="correo"
        name="correo_electronico"
        type="email"
        [(ngModel)]="email"
        required
        style="width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; transition: border-color 0.3s ease;"
        [style.border-color]="email ? '#FFAA01' : '#ccc'"
      >
    </div>

    <button 
      type="submit" 
      [disabled]="!nombre || !email || isLoading"
      style="width: 100%; padding: 0.75rem; background-color: #FF8731; border: none; color: white; font-size: 1rem; font-weight: bold; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;"
      [style.background-color]="(!nombre || !email || isLoading) ? '#ccc' : '#FF8731'"

    >
      {{ isLoading ? 'Procesando...' : 'Recuperar Contraseña' }}
    </button>
  </form>

  <div *ngIf="mensaje" 
       style="margin-top: 1.5rem; padding: 1rem; background-color: #f8f9fa; border-radius: 6px; color: #512214; text-align: center; border-left: 4px solid #FFAA01;">
    {{ mensaje }}
  </div>

  <div style="text-align: center; margin-top: 1.5rem;">
    <a routerLink="/" 
       style="color: #FF8731; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 0.5rem;">
      <span style="font-size: 1.2rem;">←</span> Volver al Login
    </a>
  </div>
</div>
