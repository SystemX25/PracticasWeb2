<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Registro de Usuario</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            

            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre">
              <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" 
                   class="text-danger">
                <small *ngIf="registerForm.get('nombre')?.errors?.['required']">
                  El nombre es requerido
                </small>
                <small *ngIf="registerForm.get('nombre')?.errors?.['minlength']">
                  Mínimo 3 caracteres
                </small>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                   class="text-danger">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">
                  El email es requerido
                </small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">
                  Ingresa un email válido
                </small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
                   class="text-danger">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">
                  La contraseña es requerida
                </small>
                <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
                  Mínimo 6 caracteres
                </small>
              </div>
            </div>

            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
              <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.errors?.['mismatch']" 
                   class="text-danger">
                <small>Las contraseñas no coinciden</small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
              Registrarse
            </button>
          </form>
          
          <div class="mt-3 text-center">
            <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
