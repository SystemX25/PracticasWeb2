<div class="register-container">
  <div class="register-card">
    <div class="card-header">
      <h3>Crea tu cuenta</h3>
      <p>Únete a nuestra plataforma</p>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <!-- Mensaje de error -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <!-- Campo Nombre -->
        <div class="form-group">
          <label class="form-label">Nombre completo</label>
          <input type="text" class="form-control" formControlName="name">
          <div class="invalid-feedback" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            El nombre es requerido
          </div>
        </div>

        <!-- Campo Email -->
        <div class="form-group">
          <label class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" formControlName="email">
          <div class="invalid-feedback" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Ingresa un email válido
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password">
          <div class="invalid-feedback" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            La contraseña es requerida
          </div>
        </div>

        <!-- Confirmar Contraseña -->
        <div class="form-group">
          <label class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" formControlName="confirmPassword">
          <div class="invalid-feedback" *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
            Las contraseñas no coinciden
          </div>
        </div>

        <!-- Botón de Registro -->
        <div class="submit-btn-container">
          <button type="submit" class="btn-primary" [disabled]="registerForm.invalid">
            Registrarse
          </button>
        </div>

        <!-- Enlace a Login -->
        <div class="login-link-container">
          ¿Ya tienes una cuenta? <a routerLink="/" class="login-link">Inicia sesión aquí</a>
        </div>
      </form>
    </div>
  </div>
</div>
