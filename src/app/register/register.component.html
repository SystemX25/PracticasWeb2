<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header bg-gradient-primary text-white text-center py-4">
          <h3 class="mb-0">Crea tu cuenta</h3>
          <p class="mb-0">Únete a nuestra plataforma</p>
        </div>
        <div class="card-body p-5">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            
            <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
              {{ errorMessage }}
            </div>

            <div class="mb-4">
              <label for="name" class="form-label fw-bold">Nombre completo</label>
              <input type="text" class="form-control form-control-lg" id="name" formControlName="name"
                     [ngClass]="{'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}">
              <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" 
                   class="invalid-feedback">
                <span *ngIf="registerForm.get('name')?.errors?.['required']">
                  <i class="bi bi-exclamation-circle me-1"></i> El nombre es requerido
                </span>
                <span *ngIf="registerForm.get('name')?.errors?.['minlength']">
                  <i class="bi bi-exclamation-circle me-1"></i> Mínimo 3 caracteres
                </span>
              </div>
            </div>

            <div class="mb-4">
              <label for="email" class="form-label fw-bold">Correo electrónico</label>
              <input type="email" class="form-control form-control-lg" id="email" formControlName="email"
                     [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                   class="invalid-feedback">
                <span *ngIf="registerForm.get('email')?.errors?.['required']">
                  <i class="bi bi-exclamation-circle me-1"></i> El email es requerido
                </span>
                <span *ngIf="registerForm.get('email')?.errors?.['email']">
                  <i class="bi bi-exclamation-circle me-1"></i> Ingresa un email válido
                </span>
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-bold">Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control form-control-lg" id="password" formControlName="password"
                       [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}">
              </div>
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
                   class="invalid-feedback">
                <span *ngIf="registerForm.get('password')?.errors?.['required']">
                  <i class="bi bi-exclamation-circle me-1"></i> La contraseña es requerida
                </span>
                <span *ngIf="registerForm.get('password')?.errors?.['minlength']">
                  <i class="bi bi-exclamation-circle me-1"></i> Mínimo 6 caracteres
                </span>
              </div>
            </div>

            <div class="mb-4">
              <label for="confirmPassword" class="form-label fw-bold">Confirmar Contraseña</label>
              <div class="input-group">
                <input type="password" class="form-control form-control-lg" id="confirmPassword" formControlName="confirmPassword"
                       [ngClass]="{'is-invalid': registerForm.get('confirmPassword')?.touched && registerForm.errors?.['mismatch']}">
              </div>
              <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.errors?.['mismatch']" 
                   class="invalid-feedback">
                <i class="bi bi-exclamation-circle me-1"></i> Las contraseñas no coinciden
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 py-3 mt-3" [disabled]="registerForm.invalid">
              <span *ngIf="!loading">Registrarse</span>
              <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
            
            <div class="text-center mt-4">
              <p class="mb-0">¿Ya tienes una cuenta? 
                <a routerLink="/" class="text-primary fw-bold text-decoration-none">Inicia sesión aquí</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
