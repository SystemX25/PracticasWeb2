<div class="reset-container">
  <div class="reset-card">
    <div class="card-header">
      <h3>Restablecer Contraseña</h3>
      <p>Ingresa tu nueva contraseña</p>
    </div>
    <div class="card-body">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>

        <div class="form-group">
          <label for="newPassword" class="form-label">Nueva Contraseña</label>
          <input 
            type="password" 
            id="newPassword" 
            class="form-control" 
            formControlName="newPassword"
            [class.is-invalid]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
          <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="invalid-feedback">
            <div *ngIf="resetForm.get('newPassword')?.errors?.['required']">
              La contraseña es requerida
            </div>
            <div *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">
              La contraseña debe tener al menos 6 caracteres
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
          <input 
            type="password" 
            id="confirmPassword" 
            class="form-control" 
            formControlName="confirmPassword"
            [class.is-invalid]="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched">
          <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched" class="invalid-feedback">
            Las contraseñas no coinciden
          </div>
        </div>

        <div class="submit-btn-container">
          <button 
            type="submit" 
            class="btn-primary"
            [disabled]="resetForm.invalid || !token || !userId">
            Restablecer Contraseña
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
